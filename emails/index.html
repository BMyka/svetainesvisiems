<!DOCTYPE html>
<html lang="lt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ačiū už jūsų žinutę</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: gray;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #43b7ff;
        }
        .button {
            display: inline-block;
            background-color: #43b7ff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Ačiū!</h1>
    <p>Jūsų žinutė sėkmingai išsiųsta.</p>
    <p>Mes su jumis susisieksime per 24 valandas.</p>
    <a href="#" class="button">← Grįžti į pagrindinį puslapį</a>

</html>
